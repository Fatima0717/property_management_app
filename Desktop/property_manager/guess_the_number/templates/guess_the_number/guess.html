<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess the Number</title>
</head>
<body>
    <h1>Guess the Number</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="number" name="guess" required>
        <button type="submit">Submit</button>
    </form>
    <p>{{ message }}</p>
    <p>Attempts: {{ attempts }}</p>
    <a href="{% url 'index' %}">Play Again</a>
</body>
</html>
